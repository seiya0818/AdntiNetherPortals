#コンフィグのバージョンです。変更しないでください。
config-version: 1

#ここにワールド名を追加すると、そのワールドでのネザーポータルが動作するようになります。
allowed-worlds:
- none

#ここにプレイヤー名もしくはUUIDを追加すると、そのプレイヤーはポータルを利用することができるようになります。
allowed-players:
- none

#プラグインのPrefixを設定します。
prefix: "[&c&lAntiNetherPortals&r]"

#ネザーポータルを通過しようとしたときのエラーメッセージを設定します。
error-message: "&cネザーポータルの使用は禁止されています。"